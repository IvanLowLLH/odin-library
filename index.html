<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
            <dialog id="add-books">
                <p>Add your book!</p>
                <form class="add-form">
                    <label for="book-title-form">Title</label>
                    <input id="book-title-form" name="book-title" type="text" />
                    <label for="book-author-form">Author</label>
                    <input id="book-author-form" name="author-title" type="text" />
                    <label for="book-genre-form">Genre</label>
                    <input id="book-genre-form" name="author-genre" type="text" />
                    <label for="book-pages-form">Pages</label>
                    <input id="book-pages-form" name="author-pages" type="number" />
                    <div class="read-select">
                        <label for="not-read">Not Read</label>
                        <input type="radio" id="not-read-form" name="book-read" value="Not Read">
                        <label for="read">Read</label>
                        <input type="radio" id="read-form" name="book-read" value="Read">
                    </div>
                    <div class="form-buttons">
                        <button value="cancel" formmethod="dialog">Cancel</button>
                        <button id="confirm-btn" value="default">Confirm</button>
                    </div>
                </form>
            </dialog>
            <button id="add-button">Add Book</button>
        </div>
        <div class="book-cards-container">
        </div>
    </div>
</body>
</html>
