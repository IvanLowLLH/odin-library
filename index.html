<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="book-cards-container">
            <div class="book-card">
                <div class="book-top">
                    <h1 id="book-title">The Hobbit</h1>
                    <p>by</p>
                    <h2 id="book-author">J.R.R Tolkein</h2>
                    <p id="book-genre">Fantasy</p>
                </div>
                <div class="book-bottom">
                    <p id="book-pages">300</p>
                    <!-- Placeholder for button to change status -->
                    <p id="book-status">Read</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
